<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafe near you</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <style>
    * {
            margin: 1;
            padding: 0;
        }
        body {
            background-color: #f6BDC2;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .header {
            padding: 10px;
            height: 50px;
            color : #e41e29;
            align-items: center;
            text-align: center;
        }

        .upload_container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 35px;
            margin-top: 10%;
            
        }
        
        .upload_button {
            padding: 10px 20px;
            background-color: #ef5661;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 50px;
        }
        .take_button {
            padding: 10px 26px;
            background-color: #ef5661;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 50px;
        }

  </style>
</head>
<body>
    <div class="header">
        <h1>Java Junction</h1>
    </div>

    <a href="{{ url_for('results') }}"><button onclick="getUserLocation()">Find Cafes</button></a>

    <script>
        // get users location using geolocation API
        function getUserLocation() {
            // check if geolocation is supported by the browser
            if (navigator.geolocation){
                // get current location
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    // send location to flask
                    fetch('/find_coffee_shops', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({latitude: latitude, longitude: longitude})
                    })
                    .then(response => response.json())
                    .then(data => {
                        
                    })
                    .catch(error => console.error('Error:', error));
                });
            } 
            // if geolocation is not supported by the browser
            else{
                document.getElementById("results").innerHTML = "Geolocation is not supported by this browser.";
            }
        }
    </script>

</body>
</html>
