<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>emojis!</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <style>
    * {
            margin: 1;
            padding: 0;
        }
        body {
            background-color: #f6BDC2;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .container{
            height: 800px;
            width: 800px;
            border-radius: 10%;
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            text-align: center;
        }
        #videoElement {
            border-radius: 8%;
            border: solid #ff3445 4px;
            transform: scaleX(-1);
            margin-top: 10%;
            height: 500px;
            width: 700px;
        }
        h2{
            color: #ff3445;
        }
        
        button{
            font-size: 30px;
            padding: 1%;
            border-radius: 10px;
            display: block;
            margin-top: 5%;
        }

       



  </style>
</head>
<body>
    <div class="container">
      <video id="videoElement" class="video" autoplay></video>
      <button id="capture">Capture</button>
      <canvas id="canvas" width="640" height="480"></canvas>
    </div>
    <!-- <script src="js/cam.js"></script> -->
    
    <script>
      const video = document.getElementById('videoElement');
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');
      const captureButton = document.getElementById('capture');

      // Set up the webcam
      navigator.mediaDevices.getUserMedia({ video: true })
          .then(stream => {
              video.srcObject = stream;
          })
          .catch(err => {
              console.error('Error accessing the camera:', err);
          });

      // Add event listener for capture button
      captureButton.addEventListener('click', function() {
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageDataURL = canvas.toDataURL('image/jpeg'); // Get the image data as JPEG
          sendImage(imageDataURL); // Send the image data to the server
      });

      // Function to send image data to the server
      function sendImage(imageDataURL) {
          fetch('http://localhost:5002/process_img', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify({ image: imageDataURL.toString() })
          })
          .then(response => {
              if (response.ok) {
                  console.log('Image sent successfully.');
              } else {
                  throw new Error('Failed to send image: ' + response.statusText);
              }
          })
          .catch(error => {
              console.error('Error sending image:', error);
          });
      }
    </script>
  </body>

</html>
