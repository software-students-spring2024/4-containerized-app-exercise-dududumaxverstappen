<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafe near you</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <style>
    * {
            margin: 1;
            padding: 0;
        }
        body {
            background-color: #f6BDC2;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .header {
            padding: 10px;
            height: 50px;
            color : #e41e29;
            align-items: center;
            text-align: center;
            display: block;
        }

        .upload_container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 35px;
            margin-top: 10%;
            
        }
        
        .upload_button {
            padding: 10px 20px;
            background-color: #ef5661;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 50px;
        }
        .take_button {
            padding: 10px 26px;
            background-color: #ef5661;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 50px;
        }
        .button{
            text-align: center;
            font-size: 20px;
            background-color:#e41e29;
            color: white;
            font-weight: bold;
            padding: 5px;
            border-color: white;
            display: block;
        }

        .centered-button{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw; 
            flex-direction: column;
        }

  </style>
</head>
<body>

    <div class="content">
        <div class="centered-button">
            <div class="header">
                <h1>Java Junction</h1>
            </div>
        <button class="button" onclick="getUserLocation()">Find Cafes Near Me</button>
        </div>
        <div id="results"></div>
    </div>
    <script>
        function getUserLocation() {
            if (navigator.geolocation) {
                console.log('user location worked');
                console.log(navigator.geolocation)
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    fetch('/find_coffee_shops', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({latitude: latitude, longitude: longitude})
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log(data);
                        const resultsDiv = document.getElementById('results');
                        resultsDiv.innerHTML = ''; // clear 
                        // dynamic - fill in the page with coffee shots
                        data.forEach(shop => {
                            const shopDiv = document.createElement('div');
                            shopDiv.textContent = `Name: ${shop.name}, Location: ${shop.location}`;
                            resultsDiv.appendChild(shopDiv);
                        });
                    })
                    .catch(error => console.error('Error:', error));
                });
            } else {
                console.log('NOT WORKING');
                document.getElementById("results").textContent = "Geolocation is not supported by this browser.";
            }
        }
    </script>

</body>
</html>
