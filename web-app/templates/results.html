<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    <style>
        * {
            margin: 1;
            padding: 0;
        }

        body {
            background-color:#f6BDC2;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .header {
            padding: 10px;
            height: 50px;
            color : #e41e29;
            align-items: center;
            text-align: center;
        }

        .scrollable {
            height: 400px;
            overflow: auto;
            padding-top: 10px; /* Adjusted spacing */
        }

        .unit {
            margin-bottom: 10px;
        }


    </style>
</head>

<body>
    <h1>Nearby Coffee Shops</h1>
    <ul class="shop-list">
        {% for shop in coffee_shops %}
            <li class="shop-item">
                <h2>{{ shop.name }}</h2>
                <p><strong>Location:</strong> {{ shop.address }}</p>
                <p><strong>Rating:</strong> {{ shop.rating }} / 5</p>
            </li>
        {% else %}
            <p>No coffee shops found.</p>
        {% endfor %}
    </ul>
</body>

</html>
